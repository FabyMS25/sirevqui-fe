

<div class="card rounded-3 mb-2 ">
        <div class="card-header d-flex flex-wrap align-items-center">
            <h5 class="card-title flex-grow-1">{{'Lista de '+title|translate }}</h5>
            <div class="flex-shrink-0">
                <div class="d-flex gap-1 flex-wrap">
                    <button *ngIf="newShow" (click)="openPopup()"
                      type="button" class="btn btn-secondary add-btn" data-bs-toggle="modal">
                      <i class="ri-add-circle-line align-middle"></i> 
                      {{"Agregar" | translate}}
                    </button>
                    <button *ngIf="consultShow" (click)="consult()"
                      type="button" class="btn btn-info add-btn" data-bs-toggle="modal">
                      <i class="ri-refresh-line align-middle"></i> 
                      {{"Consultar" | translate}}
                    </button>
                    <button *ngIf="notifyShow" (click)="notify()"
                      type="button" class="btn btn-success add-btn" data-bs-toggle="modal">
                      <i class="ri-mail-send-fill align-middle"></i> 
                      {{"Notificaci√≥n Masiva" | translate}}
                    </button>  
                    <button *ngIf="importShow" (click)="import($event)" 
                        class="btn btn-soft-primary" >
                        <i class="ri-file-upload-line align-bottom"></i>
                        {{"Importar" | translate}}
                    </button> 
                    <button *ngIf="importShow && headersImport.length>0" (click)="downloadExcelTemplate()"
                        class="btn btn-soft-success">
                        <i class="ri-download-2-line align-bottom"></i>
                        {{ "Descargar plantilla" | translate }}
                    </button>                  
                    <button *ngIf="exportShow" (click)="csvFileExport($event)" 
                        class="btn btn-soft-info" id="remove-actions" style="display: none">
                        <i class="ri-file-download-line align-bottom"></i>
                        {{"Exportar" | translate}}
                    </button>
                </div>
            </div>                
        </div>
